<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sensor Variable font workshop</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/main.js"></script>
    <script src="/socket.io/socket.io.js" charset="utf-8"></script>
</head>
<body>
    <h1 id="title">Sensor Variable font</h1>
    <h2 id="subtitle">A cool Workshop to combine variable fonts & sensors</h2>

    
    <div class="controles">
        <h3>Title controls</h3>
        <label for="h1weight">Weight </label>
        <input type="range" min="250" max="900" name="h1weight" id="h1weight">
        
        <h3>Subtitle controls</h3>
        <p>* To control subtitle weight, plug your arduino sensors :)</p>
    </div>
  
    

</body>
